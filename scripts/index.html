<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1>Wallet Contract Interface</h1>
    <button id="Connect">
        <span class="connectContent">
            Connect
        </span>
    </button>
    <div>
        <h3>Deposit</h3>
        <input type="text" id="depositAmount" placeholder="Amount to Deposit (WEI)">
        <span id="DepositedShow"></span>
        <button id="depositbtn" >Deposit</button>
    </div>

    <div>
        <h3>Withdraw</h3>
        <input type="text" id="withdrawAmount" placeholder="Amount to Withdraw (WEI)">
        <button id="withdraw">Withdraw</button>
    </div>

    <div>
        <h3>Transfer</h3>
        <input type="text" id="recipient" placeholder="Recipient Address">
        <input type="text" id="transferAmount" placeholder="Amount to Transfer (WEI)">
        <button id="transfer">Transfer</button>
    </div>
    <div>
        <h3>Mybalance</h3>
        <span id="BalanceShow"></span>
        <button id="showMyBalance">Balance</button>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
